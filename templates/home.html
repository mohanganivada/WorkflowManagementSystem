<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <title>home</title>
</head>
<body> 
    <style>
        .content{
            text-align: center;
            font-size: 25px;
        }
        a{
            text-decoration: none;
            font-size: 30px;
        }
    </style>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="{% static 'images/cview_text.png' %}" alt="cview" height="40px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
            <span id="lastUpdated" class="mr-2"></span>
            <button class="btn btn-outline-danger my-2 my-sm-0" type="button"
                onclick="location.href = 'http://127.0.0.1:8000/authentication';">Login</button>
        </div>
    </nav>

    <div class="content">
        <h3 class="pb-5">Cview Home page</h3>
        <h2 class="pb-2">check your ATS score</h2>
        <!-- <button type="button" class="btn btn-outline-success">YES</button> -->
        <form  method="POST" action="/ats" enctype="multipart/form-data" class="pb-2" onsubmit="return validateFile()">  {% csrf_token %}
            <p><input type = "file" name = "UserCV" id="UserCV"/></p>
            <p>Email:-<input type="email" name="email" id="email"></p>
            <button type="submit" class="btn btn-outline-success">check</button>
        </form>
        <h2 class="pt-5">For better ATS score register and select a package</h2>
        <button type="button" class="btn btn-outline-success" onclick="location.href = 'http://127.0.0.1:8000/authentication';">Optin for our wide range of services</button>
    </div>
    
    <script>
        function validateFile() {
            var fileInput =
                document.getElementById('UserCV');
             
            var filePath = fileInput.value;
         
            // Allowing file type
            var allowedExtensions =
                    /(\.pdf|\.new)$/i;
             
            if (!allowedExtensions.exec(filePath)) {
                alert('Invalid file type');
                fileInput.value = '';
                return false;
            }
            else
            {
                var email=document.getElementById('email').value;
                if(email.length<=1){
                    alert('please enter valid email');
                    return false;
                }
             return true;
            }
        }
    </script>
</body>
</html>
